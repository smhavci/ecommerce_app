<div class="profile-container" *ngIf="user">
  <h2 class="profile-title">Profil Bilgilerim</h2>

  <div class="profile-field">
    <label class="profile-label">Kullan覺c覺 Ad覺:</label>
    <div class="profile-value">{{ user.username }}</div>
  </div>

  <div class="profile-field">
    <label class="profile-label">E-posta:</label>
    <div class="profile-value">{{ user.email }}</div>
  </div>

  <div class="profile-field">
    <label class="profile-label">Rol:</label>
    <div class="profile-value">{{ user.role }}</div>
  </div>

  <div class="profile-field">
    <label class="profile-label">Kay覺t Tarihi:</label>
    <div class="profile-value">{{ user.createdAt | date:'dd/MM/yyyy HH:mm' }}</div>
  </div>

  <div class="profile-field">
    <label class="profile-label">Bakiye:</label>
    <div class="profile-value">{{ user.balance | currency:'TRY':'symbol':'1.2-2' }}</div>
  </div>
</div>
